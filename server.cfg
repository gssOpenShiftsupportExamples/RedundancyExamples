topicprefix = /topic/
main_collective = mcollective
collectives = mcollective
libdir = /opt/rh/ruby193/root/usr/libexec/mcollective
logfile = /var/log/mcollective.log
loglevel = debug

daemonize = 1
direct_addressing = 1

# Plugins
securityprovider = psk
plugin.psk = asimplething

connector = activemq
plugin.activemq.pool.size = 3
plugin.activemq.pool.1.host = services1.voyager.com
plugin.activemq.pool.1.port = 61613
plugin.activemq.pool.1.user = mcollective
plugin.activemq.pool.1.password = admin
plugin.activemq.pool.2.host = services2.voyager.com
plugin.activemq.pool.2.port = 61613
plugin.activemq.pool.2.user = mcollective
plugin.activemq.pool.2.password = admin
plugin.activemq.pool.3.host = services3.voyager.com
plugin.activemq.pool.3.port = 61613
plugin.activemq.pool.3.user = mcollective
plugin.activemq.pool.3.password = admin



# Facts
factsource = yaml
plugin.yaml = /etc/mcollective/facts.yaml
